<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NHN Dooray 회원수정</title>
    <link rel="stylesheet" type="text/css" href="/dist/idp/1700712848/static/css/reset.css"/>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust the width as needed */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
<h1>NHN Dooray 회원수정</h1>

<form method="post" action="/update">
    <label for="id">아이디:</label>
    <input type="text" name="id" id="id" value="${user.id}" readonly/>

    <label for="password">비밀번호:</label>
    <input type="password" name="password" id="password" required/>

    <label for="email">이메일:</label>
    <input type="email" name="email" id="email" required/>

    <label for="nickname">닉네임:</label>
    <input type="text" name="nickname" id="nickname" required/>

    <label for="status">회원상태:</label>
    <select id="status" name="status" required>
        <option value="가입">가입</option>
        <option value="탈퇴">탈퇴</option>
        <option value="휴면">휴면</option>
    </select>

    <input type="submit" value="수정 완료"/>
</form>

<hr>
</body>
</html>
