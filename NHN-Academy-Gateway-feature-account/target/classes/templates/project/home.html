<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NHN Dooray 메인 페이지</title>
    <link rel="stylesheet" type="text/css" href="/dist/idp/1700712848/static/css/reset.css"/>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            padding: 0;
            font-size: inherit;
        }

        header button img {
            height: 24px; /* Adjust the height of the image-like text */
            margin-right: 5px;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a, .search-input {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #007bff;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        main {
            display: flex;
            flex-grow: 1;
            padding: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            box-sizing: border-box;
        }

        .search-button, nav a {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .search-button:hover, nav a:hover {
            background-color: #555; /* Darker shade on hover */
        }

        aside {
            display: flex;
            background-color: #ddd;
            padding: 20px;
        }

        .buttons-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 40%; /* Adjust the width as needed */
            margin-bottom: 20px;
        }

        .additional-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%; /* Adjust the width as needed */
            margin-bottom: 20px;

        }

        .buttons-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #c0c0c0;
            color: #fff;
            cursor: pointer;
            text-align: left; /* Align button text to the left */
            display: block; /* Make the button a block element to occupy full width */
        }

        .additional-buttons button {
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #ffffff;
            /*color: #fff;*/
            cursor: pointer;
            text-align: left; /* Align button text to the left */
            display: block; /* Make the button a block element to occupy full width */
        }

        .buttons-group button:hover, .additional-buttons button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
<header>
    <button onclick="window.location.href='/home'">
        Dooray! | 홈
    </button>
    <nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="검색어 입력"/>
            <button class="search-button">검색</button>
        </div>
        <a href="/member-edit">회원수정</a>
        <a href="/logout">로그아웃</a>
    </nav>
</header>

<main>
    <aside>
        <div class="buttons-group">
            <button onclick="location.href='/home'">&#127968;</button>
            <button onclick="location.href='/project'">&#128193;</button>
            <button onclick="location.href='/button3'">&#128221;</button>
        </div>

        <div class="additional-buttons">
            <button onclick="location.href='/post/tasks'">새업무</button>
            <button onclick="location.href='/get/tasks'">전체업무</button>
            <button onclick="location.href='/get/--'">내가 쓴 댓글</button>
        </div>
    </aside>
</main>

<footer>
    <p>&copy; 2024 Dooray! All rights reserved.</p>
</footer>
</body>
</html>
